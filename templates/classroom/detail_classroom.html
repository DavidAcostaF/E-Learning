{% extends 'base.html' %}

{%block body%}
{{object.classroom_code}}
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Classroom</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <form action="{%url 'create_post' object.classroom_code%}" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{form.as_p}}
            <input type="file" name="file">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        </div>
      </div>
    </div>
</div>
{%endblock body%}
