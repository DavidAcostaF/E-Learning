{% extends 'base.html' %}

{%block body%}

<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Classroom</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <form action="" method="post">{% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Join a Classroom</h5>
          <p class="card-text">Enter the classroom code.</p>
            <form action="{%url 'join_classroom'%}" method="post">{% csrf_token %}
                <input type="text" class="form-control" name="class_code" placeholder="Classroom code..."></input>
            <button type="submit" class="btn btn-primary">Join</button>
            </form>
        </div>
      </div>
    </div>
  </div>


{%endblock body%}
